<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FULLSNACK</title>
		<!-- STYLES -->
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/utility.css" />
		<link rel="stylesheet" href="./styles/navbar.css" />
		<link rel="stylesheet" href="./styles/card.css" />
		<link rel="stylesheet" href="./styles/floating-toolbar.css" />
		<!-- ICONS -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css"
		/>
	</head>
	<body>
		<!-- NAVBAR -->
		<header class="navbar-wrapper">
			<a class="navbar-header" href="./index.html">
				<floating-card multiplier="30" hoverScale="1.1">
					<i class="navbar-icon ph-fill ph-hamburger"></i>
				</floating-card>
				<h1>fullsnack</h1>
			</a>

			<floating-card multiplier="10">
				<a class="navbar-cart-button" href="./cart.html">
					<i class="ph-fill ph-shopping-cart"></i>
					<span>cart</span>
				</a>
			</floating-card>
		</header>

		<!-- SNACK CARDS -->
		<card-layout-wrapper class="card-layout-wrapper" search="">
			<template>
				<floating-card multiplier="5">
					<snack-card id="card" class="card-wrapper">
						<div class="card-content">
							<div class="card-top">
								<div class="card-top-left">
									<p id="card-title" class="card-title">snack name</p>
									<p id="card-price">Â£20.20</p>
								</div>

								<button id="card-button-like" class="card-button-like">
									<i class="ph-fill ph-heart"></i>
								</button>
							</div>

							<div class="card-description">
								<p id="card-description">The least scary thing anyone could ever think of</p>
							</div>

							<button id="card-button-add" class="card-button-add">
								<i class="ph-fill ph-shopping-cart"></i>

								<span>add</span>
							</button>
						</div>

						<div class="card-overlay"></div>

						<img id="card-image" class="card-image" src="src/IMG_1188.jpg" alt="image" />
					</snack-card>
				</floating-card>
			</template>
		</card-layout-wrapper>

		<!-- FLOATING TOOLBAR -->
		<floating-toolbar class="floating-toolbar-wrapper">
			<floating-card class="floating-toolbar-search-wrapper">
				<input
					id="floating-toolbar-search"
					class="floating-toolbar-search"
					type="text"
					placeholder="search"
				/>
			</floating-card>
		</floating-toolbar>

		<!-- SCRIPTS -->
		<script src="./scripts/components/floating-card.js"></script>
		<script src="./scripts/components/card-layout-wrapper.js"></script>
		<script src="./scripts/components/snack-card.js"></script>
		<script src="./scripts/components/floating-toolbar.js"></script>
	</body>
</html>
