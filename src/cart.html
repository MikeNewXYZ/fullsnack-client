<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FULLSNACK - Cart</title>
		<!-- STYLES -->
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/utility.css" />
		<link rel="stylesheet" href="./styles/navbar.css" />
		<link rel="stylesheet" href="./styles/cart-item.css" />
		<link rel="stylesheet" href="./styles/floating-cart-toolbar.css" />
		<!-- ICONS -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css"
		/>
	</head>
	<body>
		<!-- NAVBAR -->
		<header class="navbar-wrapper">
			<a class="navbar-header" href="./index.html">
				<floating-card multiplier="30" hoverScale="1.1">
					<i class="navbar-icon ph-fill ph-hamburger"></i>
				</floating-card>
				<h1>fullsnack</h1>
			</a>

			<floating-card multiplier="10">
				<a class="navbar-cart-button utility-hover-toggle" href="./index.html">
					<i class="ph-fill ph-door-open utility-hover-toggle-one"></i>
					<i class="ph-fill ph-door utility-hover-toggle-two"></i>
					<span>back</span>
				</a>
			</floating-card>
		</header>

		<div class="cart-item-layout">
			<ul id="cart-items-wrapper" class="cart-item-list-wrapper">
				<template>
					<floating-card multiplier="2" hoverScale="1.02">
						<div id="card-item-list" class="cart-item-list">
							<div class="cart-item-left">
								<div class="cart-item-image-wrapper">
									<div id="cart-item-price" class="cart-item-price">Â£20.42</div>

									<img
										id="cart-item-image"
										class="cart-item-image"
										src="https://images.pexels.com/photos/25665222/pexels-photo-25665222/free-photo-of-man-leaning-against-the-wall.jpeg"
									/>
								</div>

								<ul class="cart-item-details-wrapper">
									<li id="cart-item-title">product name</li>
									<li id="cart-item-vegetarian">- i'm vegitarian</li>
									<li id="cart-item-healthy">- i'm healthy</li>
								</ul>
							</div>

							<div class="cart-item-right">
								<button id="cart-item-remove" class="cart-item-remove-button">
									<i class="ph-fill ph-trash"></i>
									<span>remove</span>
								</button>

								<label class="cart-item-quantity-input-wrapper">
									<span>quantity</span>
									<input
										id="cart-item-quantity-input"
										class="cart-item-quantity-input"
										type="number"
										placeholder="5"
										min="0"
									/>
								</label>
							</div>
						</div>
					</floating-card>
				</template>
			</ul>
		</div>

		<!-- FLOATING CART TOOLBAR -->
		<div class="floating-cart-toolbar-wrapper">
			<floating-card class="floating-cart-toolbar-search-wrapper">
				<button
					id="floating-cart-checkout"
					class="floating-cart-checkout-button utility-hover-toggle"
				>
					<i class="ph-fill ph-package utility-hover-toggle-two"></i>
					<i class="ph-fill ph-truck utility-hover-toggle-one"></i>
					<span>checkout</span>
				</button>
			</floating-card>
		</div>

		<!-- SCRIPTS -->
		<script src="./scripts/components/floating-card.js"></script>
		<script src="./scripts/lib/cart.js"></script>
	</body>
</html>
